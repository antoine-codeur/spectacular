name: CI Angular

on:
  push:
    branches:
      - main  # Exécute la CI sur les pushs vers la branche principale
  pull_request:
    branches:
      - main  # Exécute la CI sur les pull requests vers la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x  # Utilise Node.js 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular app
        run: npm run build -- --prod
